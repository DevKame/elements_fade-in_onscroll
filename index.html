<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elements Popup onscroll</title>
</head>
<body>

  <!-- in this example i am going to let the following elemts appear as soon as they are mostly within the viewport:

    - .hl-wrappers
    - .small-wrappers
    - .dividers
    - article -->


    <!-- the rest are just some dummy elements to fill the site with some life -->
    <header>
        <h1>Elements appear on scroll</h1>
      </header>
      <section>
        <div class="left-wrappers">
          <!-- going to appear onscroll: -->
          <div class="hl-wrappers">
            <h3>First Headline</h3>
          </div>
          <!-- going to appear onscroll: -->
          <div class="small-wrappers">
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
          </div>
        </div>
        <!-- going to appear onscroll: -->
        <div class="dividers"></div>
        <!-- going to appear onscroll: -->
        <article>
          <h3>Crazy Article</h3>
          <p>Checkout my Github at</p>
          <p>github.com/DevKame</p>
          <br>
          <p>Or take a look at my portfolio at</p>
          <p>http://kamed.in</p>
        </article>
      </section>
      <section>
        <div class="left-wrappers">
          <div class="hl-wrappers">
            <h3>Second Headline</h3>
          </div>
          <div class="small-wrappers">
            <div class="recs"></div>
            <div class="recs"></div>
          </div>
        </div>
        <div class="dividers"></div>
        <article>
          <h3>See full code on github</h3>
          <p>This video just explains the basics</p>
          <p>see full code with</p>
          <br>
          <p>comments on github</p>
        </article>
      </section>
    <script src="main.js"></script>
</body>
</html>
